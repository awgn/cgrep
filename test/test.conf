# Comment: This is a configuration file for Doxygen. 
# Doxygen uses '#' for single-line comments.

# Identifier: PROJECT_NAME (Reserved keyword/parameter)
# String Literal: "My Minimal Documentation"
PROJECT_NAME           = "My Minimal Documentation" 

# Identifier: OUTPUT_DIRECTORY
# String Literal: 'docs' 
OUTPUT_DIRECTORY       = docs

# Reserved keyword/parameter: OPTIMIZE_OUTPUT_FOR_C
# Boolean Literal: YES (Treated as a string literal by the parser)
OPTIMIZE_OUTPUT_FOR_C  = YES 

# Reserved keyword/parameter: INPUT
# String Literal: Path to the source code.
INPUT                  = src/ ; Raw String representation (a path)

# Reserved keyword/parameter: FILE_PATTERNS
# String Literal: List of files to include, separated by spaces.
FILE_PATTERNS          = *.h *.cpp

# Identifier: RECURSIVE
RECURSIVE              = YES

